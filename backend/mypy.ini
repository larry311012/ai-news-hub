[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
check_untyped_defs = False
strict_equality = True
show_error_codes = True
ignore_missing_imports = True

# Incremental typing - start lenient, tighten over time
disallow_untyped_calls = False
disallow_incomplete_defs = False

# Per-module options - be stricter with core production code
[mypy-api.posts]
check_untyped_defs = True

[mypy-api.auth]
check_untyped_defs = True

[mypy-database]
check_untyped_defs = True

# Relax rules for test files
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False

# Migration and script files - use absolute paths
[mypy-migrate_ab_testing]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

# Third-party libraries without proper stubs
[mypy-loguru.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-user_agents.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-sendgrid.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True
